<div class="hoursWrap">
  <h4>Clinic Hours</h4>

  <ul class="hours">
    {% for item in site.data.settings.site.hours %}
      <li>
        <span class="day">{{ item.day }}</span>
        <span class="spacer"></span>
        <span class="time">{{ item.time }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
