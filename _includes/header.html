<header class="siteHeader" {% if page.masthead %} style="background-image: url({{ page.masthead }})" {% endif %}>
  <nav class="siteNav">
    <button class="siteNav__toggle" aria-expanded="false" aria-controls="siteNavigationItems">Menu</button>
    <ul id="siteNavigationItems" class="siteNav__list" hidden>
      {% for item in site.data.settings.navigation.menu %}
          <li class="siteNav__page {% if item.url == page.url %}active{% endif %}">
            <a href="{{ item.url }}">{{ item.title }}</a>
          </li>
      {% endfor %}
    </ul>
    <div class="siteNav__branding">
      {% include logo.html %}
      <div class="siteNav__brandingName">{{ site.data.settings.site.title }}</div>
    </div>
  </nav>
  <h1 class="pageTitle">{{ page.title }}</h1>
  {% if page.intro %}
    <div class="pageIntro">{{ page.intro | liquify | markdownify }}</div>
  {% endif %}
</header>
