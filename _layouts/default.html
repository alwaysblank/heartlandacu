{% include head.html %}
<body class="siteBody {{ page.layout | slugify }}">
  {% include header.html %}

  <main class="siteMain">
    {{ content }}
  </main>

  {% include footer.html %}
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
